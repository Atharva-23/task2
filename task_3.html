<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color:white;
            border:solid 1px;
            height: 150px;
            width: 300px;
        }
    </style>
    <script>
        function multiply(){
         var a= document.getElementById("n1").value;
         var b= document.getElementById("n2").value;
         var c=a*b;
         document.getElementById("result").innerHTML=c;
        }
        function divide(){
         var d=document.getElementById("n1").value;
         var e=document.getElementById("n2").value;
         var f=d/e;
         document.getElementById("result").innerHTML=f;
        }
    </script>

</head>
<body>
    <center>
    <div class="parent">
        <table>
   <tr><td>1st Number:</td><td><input type="number" id="n1"/></td></tr>
   <tr><td>2nd Number:</td><td><input type="number" id="n2"/></td></tr>
   
    <tr><td><button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button></td></tr>
    <tr><td></td></tr>
    <tr><td></td></tr>
<tr><td>The Result is:
<p id="result"></p></td></tr>
   </table>
   </div>
    </center>
</body>
</html>
